<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/node-snackbar/dist/snackbar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>My App</title> 
  </head>
  <body>  
    <div class="col">  
      <div class="row" id="menu">
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-text">NÂº jokes</div> 
            <div class="input-group-text"><i class="fa fa-comment"></i></div> 
            <select class="form-control" id="selectData">
              <option value="5" selected>5</option>
              <option value="20">20</option>  
            </select>
          </div>
        </div>  
        <div class="col-md-3"> 
          <button type="button" class="btn btn-success btn-block" id='playBtn'><i class="fa fa-play"></i></button> 
        </div>
        <div class="col-md-3"> 
          <button type="button" class="btn btn-dark    btn-block" data-toggle="collapse" data-target="#collapseTerminal"><i class="fa fa-terminal"></i></button> 
        </div> 
      </div>
      <div class="collapse" id="collapseTerminal">
        <div class="row">
          <div class="col-12">
            <div id="terminal"></div>
          </div>       
        </div> 
      </div>
      <div class="row">
        <div class="col-12">
          <div id="plot"></div>
        </div> 
      </div>  
      <div class="row">
        <div class="col-12"> 
          <div class="jumbotron">
            <h1 class="display-4">Wellcome</h1>
            <p class="lead">Jokes!!</p>
            <hr class="my-4">
            <p>Play to laugh.</p> 
          </div>  
        </div> 
      </div>  
    </div>  
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Loading...</h5>
          </div>
          <div class="modal-body"> 
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>  
    <script type="text/javascript" >
      try{
        window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
      }catch(error){
        console.error(error);
      }
    </script>  
    <!--<script type="text/javascript" src="../node_modules/popper.js/dist/umd/popper.js"></script>--> 
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
    <script type="text/javascript" src="../node_modules/moment/moment.js"></script>  
    <script type="text/javascript" src="../node_modules/node-snackbar/dist/snackbar.min.js"></script>
    <script type="text/javascript" src="js/mainIndex.js"></script>
  </body>
</html>
