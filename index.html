      .border{
        transition: 1s;
        margin: 0 auto;
        max-width: 900px;
        height: 0.125em;
        background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 45%, rgba(0,0,0,1) 55%, rgba(255,255,255,1) 100%);
        animation-name: ani;
        animation-duration: 5s;
        transition-timing-function: ease-in;
      }
      @keyframes ani{
        0% {
          max-width: 10px
        }
        100% {
          max-width: 900px
        }
      } 
      #particles-js{ 
        position: absolute; 
        position: fixed;
        z-index: -1;
        opacity: 0.125;
        width: 100%;
        height: 100%;
      } 
      #loading.loading{ 
        position: absolute;
        top:0;
        left:0;  
        width: 100%;
        height: 100%;
        background-color: rgb(128, 128, 128, 0.25);
        cursor: pointer;   
        align-items: center;  
        justify-content: center;
        display: none;
        z-index: -1;
        opacity: 0;
      }
      #loading.loading.on{  
        display: flex;
        z-index: 1;
        opacity: 1;
      }
      #loading.loading.off{ 
        display: none;
        z-index: -1;
        opacity: 0;
      }
      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 100px auto;
      }
      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }
      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }
      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }
      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }

        function getTree(res){
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var res = JSON.parse(this.responseText).tree;
              var a = [];
              for(var i=0; i<res.length; i++){
                if ((res[i].path.indexOf('webLab/')!==-1)){
                  var aux = res[i].path.split('/');
                  a.push(aux[1]);
                }
              }
              a=a.unique();
              for(var i=0; i<a.length; i++){
                document.getElementById('myWebLabDiv').innerHTML +='<p><a href="/webLab/'+a[i]+'" target="_blank">'+a[i]+'</a></p>';
              };
            }
          };
          xhttp.open('GET','https://api.github.com/repos/diegoee/diegoee.github.io/git/trees/'+res+'?recursive=1', true);
          xhttp.send();
        };
      })();
