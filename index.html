      @charset "UTF-8";
      @font-face {

      body{
        margin: 0 auto;
        font-family: myFirstFont,sans-serif;
        background-color: white;
        color: black;
        -webkit-tap-highlight-color: transparent;
      }
      header{
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        padding: 2em;
        margin: 0;
        text-align: center;
        margin: 0 auto;
        max-width: 900px;
        position: relative; 
      }
      section{
        padding: 4em;
        transition: all 2s ease-in-out;
        margin: 0 auto;
        max-width: 900px;
      }
      footer{
        padding: 0;
        margin: 0 auto;

        text-align: center;

      }
      h1{

        letter-spacing: 0.5em;
        color: black;
        transition: all 2s ease-in-out;
      }
      a{
        text-decoration: none;
        color: black;
      }
      a:hover{
        text-shadow: 0 0 1em grey;
        transition: 0.1s;
        border-radius: 6px;
      }
      a:active{
        font-size: 1.5em;
        transition: 0.1s;
      }
      p{
        margin-left: 0.5em;
        margin-right: 0.5em;
        transition: all 2s ease-in-out;
      }
      summary{
        cursor: pointer;
        font-size: 1.25em;
      } 
      .divDetail{
        padding-left: 1em;
      }
      .footerDiv{
        padding: 1em;
        margin: 0 auto;
        text-align: right;
      }
      .footerP{
        font-size: 80%;
      }
      @media screen and (max-width:700px) {
        section{
          padding: 1em;
        }
        h1{
          font-size: 1.5em;
          letter-spacing: 0.25em;
        }
        section p{
          margin: 0.5em;
          font-size: 1.25em;
        }
        summary{
          font-size: 1em;
        }
        .footerDiv{
          text-align: center;
        } 
      }
      .border{
        transition: 1s;
        margin: 0 auto;
        max-width: 900px;
        height: 0.125em;
        background: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 45%, rgba(0,0,0,1) 55%, rgba(255,255,255,1) 100%);
        animation-name: ani;
        animation-duration: 5s;
        transition-timing-function: ease-in;
      }
      @keyframes ani{
        0% {
          max-width: 10px
        }
        100% {
          max-width: 900px
        }
      } 
      #canvas{  
        position: fixed;
        z-index: -1;
        opacity: 0.125;
        width: 100%;
        height: 100%;  
      } 
      #loading.loading{ 
        position: absolute;
        top:0;
        left:0;  
        width: 100%;
        height: 100%;
        background-color: rgb(128, 128, 128, 0.25);
        cursor: pointer;   
        align-items: center;  
        justify-content: center;
        display: none;
        z-index: -1;
        opacity: 0;
      }
      #loading.loading.on{  
        display: flex;
        z-index: 1;
        opacity: 1;
      }
      #loading.loading.off{ 
        display: none;
        z-index: -1;
        opacity: 0;
      }
      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 100px auto;
      }
      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }
      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }
      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }
      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>

    <script>
      (function canvas(){  
        var canvas = document.getElementById('canvas');
		    var c = canvas.getContext('2d'); 
        canvas.width = innerWidth;
        canvas.height = innerHeight; 
		    var imageData = c.createImageData(canvas.width, canvas.height); 
        function loop() { 
          var l  = imageData.data.length;
          for (var i = 0; i<l; i++) {
              imageData.data[i] = (Math.random() * 255)|0;
          } 
          c.putImageData(imageData, 0, 0);
          requestAnimationFrame(loop);            
        }
        loop();             
      })();
      (function getFolder(){
        Array.prototype.unique=function(a){
          return function(){
             return this.filter(a)
            }
        }(function(a,b,c){
          return c.indexOf(a,b+1)<0
        });
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var res = JSON.parse(this.responseText)[0].sha;
              getTree(res);
           }
        };
        xhttp.open('GET', 'https://api.github.com/repos/diegoee/diegoee.github.io/commits', true);
        xhttp.send();
        function getTree(res){
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var res = JSON.parse(this.responseText).tree;
              var a = [];
              for(var i=0; i<res.length; i++){
                if ((res[i].path.indexOf('webLab/')!==-1)){
                  var aux = res[i].path.split('/');
                  a.push(aux[1]);
                }
              }
              a=a.unique();
              for(var i=0; i<a.length; i++){
                document.getElementById('myWebLabDiv').innerHTML +='<p><a href="/webLab/'+a[i]+'" target="_blank">'+a[i]+'</a></p>';
              };
            }
          };
          xhttp.open('GET','https://api.github.com/repos/diegoee/diegoee.github.io/git/trees/'+res+'?recursive=1', true);
          xhttp.send();
        };
      })(); 
    </script>
