<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Server Test</title> 
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/node-snackbar/dist/snackbar.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">  
  </head>
  <body>
    <div id="body"> 
      <div class="container">  
        <div class="row">            
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="col-12">
              <h1>Server Test</h1>  
            </div>  
            <div class="col-12">
              <p>Testing nodejs server.</p>
            </div>
            <div class="col-12 mb-2">
              <button class="btn btn-light btn-sm btn-block"><i class="fa fa-trash"></i> Delete Token session</button> 
            </div>  
          </div>
          <div class="col-lg-3"></div>
        </div> 
      </div> 
    </div>  
    <div id="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="col-12 mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            </div> 
            <div class="col-12 mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
                </div>
                <input type="password" class="form-control" > 
              </div>
            </div>
            <div class="col-12 mb-2"> 
              <div class="form-group"> 
                <button class="btn btn-light btn-block">Login <i class="fa fa-sign-in"></i></button>
              </div> 
            </div>
          </div>  
          <div class="col-lg-3"></div>
        </div>  
      </div>  
    </div> 
    <noscript>JAVASCRIPT IS NOT WORKING!</noscript>  
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>  
    <script type="text/javascript" src="../node_modules/popper.js/dist/umd/popper.js"></script> 
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../node_modules/node-snackbar/dist/snackbar.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 
  </body>
</html>
