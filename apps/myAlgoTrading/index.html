<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Plot</title>         
  </head>
  <body> 
    <div class="col">
      <div class="row">
        <div class="col-md-6"><div id="terminal"></div></div>
        <div class="col-md-6" id="comboContainer">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">Market</label>
                </div>
                <select class="custom-select">
                </select>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">Pos</label>
                </div>
                <select class="custom-select">
                  <option selected value="1">Buy</option>
                  <option value="2">Sell</option>
                </select>
              </div>      
              <button type="button" class="btn btn-danger btn-block">Primary</button>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">Stop</label>
                </div>
                <select class="custom-select">
                </select>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text">Lim</label>
                </div>
                <select class="custom-select">
                </select>
              </div>
              <button type="button" class="btn btn-primary btn-block">Primary</button> 
            </div>
          </div>           
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><div id="chart"></div></div>
      </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="index.js"></script>    
  </body>
</html>
