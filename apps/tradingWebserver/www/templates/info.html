<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server VPS: Diego E.E.</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"> 
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="appTemplate">
    <div class="container">
      <div class="row pt-2 pb-2"> 
        <div class="col-12">
          <div class="card">
            <div class="card-header">                 
              <div class="container">
                <div class="row"> 
                  <div class="col-4"> 
                    <button id="btn0" class="btn btn-info btn-lg btn-block mt-2" type="button"><i class="fa fa-list-ul"></i> <span class="small">Mov.</span></button> 
                  </div>  
                  <div class="col-4"> 
                    <button id="btn1" class="btn btn-info btn-lg btn-block mt-2" type="button"><i class="fa fa-balance-scale"></i> <span class="small">Bal.</span></button> 
                  </div>
                  <div class="col-4"> 
                    <button id="btn2" class="btn btn-info btn-lg btn-block mt-2" type="button"><i class="fa fa-folder-open"></i> <span class="small">Open</span></button> 
                  </div>
                </div>
              </div>
            </div> 
            <div class="card-body" id="body"> 
            </div>
          </div> 
        </div>
      </div> 
    </div>  
    <!-- Modal loading -->
    <div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Loading ... </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal detail -->
    <div class="modal" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">             
          </div>
        </div>
      </div>
    </div>
    <!-- Modal delete -->
    <div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">             
          </div>
        </div>
      </div>
    </div> 
    </div>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script> 
    <script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="text/javascript" src="../js/info.js"></script>
    <script type="text/javascript">info('../../output');</script>
    <noscript>JAVASCRIPT IS NOT WORKING!</noscript>    
  </body>
</html>
