<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"> 
    <link rel="stylesheet" type="text/css" href="../node_modules/node-snackbar/dist/snackbar.min.css" /> 
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>  
    <script type="text/javascript" src="../node_modules/node-snackbar/dist/snackbar.min.js"></script>
  </head>
  <body>    
    <div class="container h-100">   
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-3 bg-light rounded"></div>
        <div class="col-md-6 bg-light rounded"> 
          <div class="form-group">
            <div class="input-group mt-3 mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">User</span>
              </div>
              <input id="user" type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" value="user" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Pass</span>
              </div>
              <input id="pass" type="password"  class="form-control form-control-lg" placeholder="Password" aria-label="Password" value="pass" aria-describedby="basic-addon1">
            </div> 
          </div>
          <div class="text-center mb-3 rounded">
            <div class="row"> 
              <div class="col-md-2"> 
                <button id="cookieBtn" class="btn btn-success btn-lg btn-block"><i class="fa fa-desktop"></i></button>
              </div>
              <div class="col-md-8"> 
                <button id="loginBtn" class="btn btn-secondary btn-lg btn-block">Login</button>
              </div>
              <div class="col-md-2"> 
                <button id="trashBtn" class="btn btn-danger btn-lg btn-block"><i class="fa fa-trash" ></i></button>
              </div>
            </div>
          </div> 
        </div>
        <div class="col-md-3 bg-light"></div>
      </div>
    </div>   
    <script type="text/javascript" src="js/login.js"></script> 
  </body>
</html>
