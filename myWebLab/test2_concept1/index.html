<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Web Test2_concept1</title>
    <style> 
      #loading{
        background-color: rgb(255,255,255,0.85);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }     
    </style>
  </head>
  <body> 
    <div id="loading"> 
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>   
    <div id="btnStart" class="fixed-action-btn">
      <a class="btn-floating btn-large green"><i class="material-icons">play_arrow</i></a> 
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="canvasContainer" class="card-panel hoverable">  
          </div>
        </div> 
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>  
    <script type="text/javascript"> 
      (function exe(){  

        function toast(text){
          M.Toast.dismissAll();
          var toastMsg = M.toast({
            html: '<span>'+text+'</span><button class="btnToast btn-flat toast-action">Close</button>', // btn-flat toast-action
            displayLength: 1500, 
          }); 
          $('.btnToast').on('click',function(){
            M.Toast.dismissAll();
          }); 
        }
        function actionBtnOn(){
          var $e = $('#btnStart'); 
          $e.addClass('active');
          $e.find('a').first().removeClass('green').addClass('red');
          $e.find('a i').first().html('stop');
        } 
        function actionBtnOff(){
          var $e = $('#btnStart');
          $e.removeClass('active');
          $e.find('a').first().removeClass('red').addClass('green');
          $e.find('a i').first().html('play_arrow'); 
        }
        function actionBtn(){
          var state = true;
          var $e = $('#btnStart');
          if($e.hasClass('active')){
            actionBtnOff(); 
            state=false; 
          }else{ 
            actionBtnOn(); 
            state=true; 
          } 
          toast(((state)?'ON':'OFF'));
        }
        function onOffLoading(state){ 
          if(state){
            $('#loading').css({
              display: 'flex'
            });
          }else{
            $('#loading').css({
              display: 'none'
            });
          } 
        }
        onOffLoading(true);

        var inter = undefined;
        function plotCanvas(){
          clearInterval(inter);
          onOffLoading(true);          
          var canvas = new fabric.StaticCanvas('canvas',{ 
            width: $('#canvasContainer').innerWidth()-48, 
            height: $('#canvasContainer').innerHeight()-48             
          });  
          var matrixPos = [];
          var fabricObj = []; 
          var cc = 20;
          for (var h=0; h<canvas.height; h=h+cc+1){ 
            var aux = [];
            for (var w=0; w<canvas.width; w=w+cc+1){
              aux.push([h,w]);  
            } 
            matrixPos.push(aux);   
          }  
          delete aux,h,w; 

          for(var i=0; i<matrixPos.length; i++){
            fabricObj.push(new fabric.Rect({
              left: 0,
              top:  matrixPos[i][0][0],
              fill: 'BLACK',
              width: matrixPos[0][matrixPos[0].length-1][1],
              height: 0.5
            }));   
          } 
          
          for(var i=0; i<matrixPos[0].length; i++){
            fabricObj.push(new fabric.Rect({
              left: matrixPos[0][i][1],
              top: 0,
              fill: 'BLACK',
              width: 0.5,
              height: matrixPos[matrixPos.length-1][0][0]
            }));   
          }  
          delete i; 
          var group = new fabric.Group(fabricObj,{
            top: canvas.height/2,
            left: canvas.width/2,
            originX: 'center',
            originY: 'center'
          });  
           
          for(var i=0; i<matrixPos.length-1; i++){
           matrixPos[i].pop();
          }
          matrixPos.pop(); 

          // life!!!!
          //1 start
          var path = [];  
          function createPath(){   
            canvas.clear();
            canvas.add(group); 
            canvas.renderAll(); 

            var seqIter = [];      
            //Math.floor(Math.random()*10)+1;  // returns a random integer from 1 to 10
            path.push([Math.floor(Math.random()*(matrixPos.length-1))+0,Math.floor(Math.random()*(matrixPos[0].length-1))+0]);
            function addPathElement(){             
              //2 rndN candidates path          
              seqIter = [[-1,0],[1,0],[0,-1],[0,1]];
              seqIter.sort(function(a,b){
                // RANDOM ALGO PATHING
                var s = Math.random(); 
                return s-0.5;
              });
              
              for(var i=0; i<seqIter.length; i++){
                seqIter[i][0]=path[path.length-1][0]+seqIter[i][0];
                seqIter[i][1]=path[path.length-1][1]+seqIter[i][1];
              }
              
              //3 check candidates
              var seqIterOk = []; 
              for (var i =0; i<seqIter.length; i++){
                val = path.find(function(value,index){
                  return ((value[0]===seqIter[i][0])&&(value[1]===seqIter[i][1])); 
                });    
                val = val===undefined;  
                if((seqIter[i][0]>matrixPos.length-1)||(seqIter[i][0]<0)){
                  val = false;
                } 
                if((seqIter[i][1]>matrixPos[0].length-1)||(seqIter[i][1]<0)){
                  val = false;
                } 
                seqIterOk.push(val);
              }   

              if(seqIterOk.some(function(e){
                return e;
              })){  
                path.push(seqIter[seqIterOk.indexOf(true)]);
                addPathElement(); 
              }else{
                return;
              }  
            }
            addPathElement(); 
 
            var rect = new fabric.Rect({
              left: group.left-group.width/2 + matrixPos[path[0][0]][path[0][1]][1],
              top: group.top-group.height/2 +matrixPos[path[0][0]][path[0][1]][0], 
              fill: '#000',
              width: cc, 
              height: cc 
            }); 
            canvas.add(rect);
            canvas.renderAll();
            
            count = 0; 
          } 
          createPath();             

          var count = 0;
          function animate(){
            if(startStop&&path.length!==0){
                var rect = new fabric.Rect({
                  left: group.left-group.width/2 + matrixPos[path[0][0]][path[0][1]][1],
                  top: group.top-group.height/2 + matrixPos[path[0][0]][path[0][1]][0],   
                  fill: '#000',
                  width: cc, 
                  height: cc
                });   

                canvas.add(rect);
                canvas.renderAll();  
              if(path.length>1){
                //console.log(count+' - '+path[0]+' -> '+path[1]);
                count++;
                rect.animate({ 
                    left: group.left-group.width/2 + matrixPos[path[1][0]][path[1][1]][1],
                    top: group.top-group.height/2 + matrixPos[path[1][0]][path[1][1]][0], 
                  },{
                  duration: 75,
                  onChange: canvas.renderAll.bind(canvas),
                  onComplete: function(){ 
                    path.shift();//delete 1st element
                    animate();                                   
                  },
                  easing: fabric.util.ease.easeOutBack
                });
              }else{
                path.shift();
                actionBtnOff();
                toast('The End! l='+count);
              }
            }           
          }  
          var startStop = false; 
          $('#btnStart').off('click');
          actionBtnOff();
          $('#btnStart').on('click',function(){
            actionBtn(); 
            startStop = !startStop;
            if(path.length===0){
              createPath(); 
              startStop=true;
            }
            animate(); 
          });           
          onOffLoading(false); 
        }
        function resize(){
          $('#canvasContainer').innerHeight($(window).innerHeight()-50);
          $('#canvasContainer').html('<canvas id="canvas" ></canvas>');
          /*
          $('#canvas').css({
            'border': 'solid 1px',
            'border-color': 'rgba(0, 0, 0, 0.25)' 
          });
          */
          $('#btnStart').on('click',function(){
            actionBtn();  
          });
          plotCanvas();
        }         
        resize();
        $(window).on('resize',resize);   
      })();
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
