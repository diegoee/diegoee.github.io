<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Web Test2_concept1</title>
    <style> 
      #loading{
        background-color: rgb(255,255,255,0.85);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }     
    </style>
  </head>
  <body> 
    <div id="loading"> 
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>   
    <div id="btnStart" class="fixed-action-btn">
      <a class="btn-floating btn-large green"><i class="material-icons">play_arrow</i></a> 
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="canvasContainer" class="card-panel hoverable">  
          </div>
        </div> 
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>  
    <script type="text/javascript"> 
      (function exe(){  
              
        function actionBtn(){
          var state = true;
          var $e = $('#btnStart');
          if($e.hasClass('active')){
            $e.removeClass('active');
            $e.find('a').first().removeClass('red').addClass('green');
            $e.find('a i').first().html('play_arrow');
            state=false; 
          }else{  
            $e.addClass('active');
            $e.find('a').first().removeClass('green').addClass('red');
            $e.find('a i').first().html('stop');
            state=true; 
          } 
          M.Toast.dismissAll();
          var toastMsg = M.toast({
            html: '<span>'+((state)?'ON':'OFF')+'</span><button class="btnToast btn-flat toast-action">Close</button>', // btn-flat toast-action
            displayLength: 2500, 
          }); 
          $('.btnToast').on('click',function(){
            M.Toast.dismissAll();
          }); 
        }

        function onOffLoading(state){ 
          if(state){
            $('#loading').css({
              display: 'flex'
            });
          }else{
            $('#loading').css({
              display: 'none'
            });
          } 
        }
        onOffLoading(true);

        var inter = undefined;
        function plotCanvas(){
          clearInterval(inter);
          onOffLoading(true);

          //fabric.js
          var canvas = new fabric.StaticCanvas('canvas',{ 
            width: $('#canvasContainer').innerWidth()-48, 
            height: $('#canvasContainer').innerHeight()-48,
             
          });  

          var matrixPos = [];
          var fabricObj = []; 
          var colorW = true;
          var colorH = true; 
          for (var h=0; h<canvas.height; h=h+11){
            colorH=!colorH;
            colorW=colorH; 
            var aux = [];
            for (var w=0; w<canvas.width; w=w+11){
              aux.push([h,w]);
              fabricObj.push(new fabric.Rect({
                left: w,
                top: h,
                fill: (colorW)?'BLACK':'WHITE',
                width: 10,
                height: 10
              }));   
              colorW=!colorW; 
            } 
            matrixPos.push(aux);   
          }  
          delete aux,colorH,colorW;
          window.matrixPos=matrixPos;
          //console.log(matrixPos);
 
          var group = new fabric.Group(fabricObj,{
            left: canvas.width/2,
            top: canvas.height/2, 
            originX: 'center',
            originY: 'center',
            selectable: false
          });
 
          canvas.add(group); 
          canvas.renderAll();   
          
          function animate(){
            if(startStop){
              group.animate({ 
                  'angle': (group.get('angle')===180)?0:180, 
                  'scaleY': (group.get('scaleY')===1)?2:1, 
                  'scaleX': (group.get('scaleX')===1)?2:1
                },{
                duration: 5000,
                onChange: canvas.renderAll.bind(canvas),
                onComplete: function(){ 
                  animate();                                  
                },
                easing: fabric.util.ease.easeOutBack
              });
            }           
          } 
                    
          var startStop = false;
          $('#btnStart').off('click');
          $('#btnStart').on('click',function(){
            actionBtn(); 
            startStop = !startStop;
            animate(); 
          }); 
          
          onOffLoading(false); 
        } 
        function resize(){
          $('#canvasContainer').innerHeight($(window).innerHeight()-50);
          $('#canvasContainer').html('<canvas id="canvas" style ="border: solid 1px; border-color: rgba(0, 0, 0, 0.25);"></canvas>');
          $('#btnStart').removeClass('active');
          $('#btnStart').find('a').first().removeClass('red').addClass('green');
          $('#btnStart').find('a i').first().html('play_arrow');
          plotCanvas();
        }
         
        resize();
        $(window).on('resize',resize);   
      })();
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
