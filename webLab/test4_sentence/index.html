<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Web Test4_sentence</title>
    <style> 
      #loading{
        background-color: rgb(255,255,255,0.85);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center; 
        opacity: 0.75;
      }  
      .aligner {
        display: flex;
      }   
      .aligner-item {
        margin:auto;
      }    
      </style>
  </head>
  <body>   
    <div id="loading"> 
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div> 
    <div class="container">  
    </div> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script type="text/javascript"> 
      (function exe(){   
        function onOffLoading(state){ 
          if(state){
            $('#loading').css({
              display: 'flex'
            });
          }else{
            $('#loading').css({
              display: 'none'
            });
          } 
        } 
        onOffLoading(true); 

        function toast(text,fn){
          M.Toast.dismissAll();
          var toastMsg = M.toast({
            html: '<span>'+text+'</span><button class="btnToast btn-flat toast-action">Close</button>', // btn-flat toast-action
            displayLength: 1500, 
            completeCallback: fn
          }); 
          $('.btnToast').on('click',function(){
            M.Toast.dismissAll();
          }); 
        } 
        var templateCard = '<div class="row valign-wrapper"><div class="col s12 aligner"><div class="aligner-item"><div class="btnSentence card-panel waves-effect"><p class="sentence flow-text"></p> <p>Author: <span class="author grey-text"></span></p></div></div></div></div>';
        
        function createSentence(){ 
          onOffLoading(true);
          var pos = Math.floor(Math.random()*(dataSen.length-1))+0;
          var $card = $(templateCard);  
          $card.find('.sentence').html(dataSen[pos].sentence);
          $card.find('.author').html(dataSen[pos].author);
          $('.container').append($card.html());
          $('.aligner').innerHeight($(window).innerHeight()-25);
          $('.btnSentence').off('click');
          $('.btnSentence').on('click', function(){
            createSentence();
          }); 
          $('html, body').animate({ 
            scrollTop: $(document).height() 
          },{
            easing: 'swing',
            duration: 1500,
            complete: function(){ 
              onOffLoading(false);
            }
          });
        }  
        
        function resize(){  
          $('.container').html('');       
          toast('Welcome!');
          createSentence();  
          onOffLoading(false);
        }   

        var dataSen = [{
            sentence: 'null',
            author: 'null',
        }];

        $.ajax({
          url: 'sentence.json',
          type: 'get',  
          success: function (data){ 
            dataSen = data; 
            resize();
            $(window).on('resize',resize); 
          },
          error: function (jqXHR){   
            if (jqXHR.status===401){   
              toast(jqXHR.responseText); 
            }else{ 
              toast(jqXHR.statusText); 
            }              
          }
        });
         
      })();
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
