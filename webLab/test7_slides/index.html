<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web Test7_slides</title>          
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" /> 
    <link rel="stylesheet" href="style.css"/> 
  </head>
  <body class="uk-background-muted">     
    <div id="menuBtn" uk-toggle="target: #menu"><span uk-icon="icon: menu; ratio: 2"></span></div>
    <div id="startBtn"><span uk-icon="icon: play; ratio: 2"></span></div>     
    <div id="nextBtn" ><span uk-icon="icon: chevron-right; ratio: 2"></span></div>        
    <div id="prevBtn" ><span uk-icon="icon: chevron-left; ratio: 2"></span></div>
    <div id="menu" uk-offcanvas="mode: reveal; overlay: true">
      <div class="uk-offcanvas-bar"> 
        <button id="btnCloseMenu" class="uk-offcanvas-close" type="button" uk-close></button>  
      </div>
    </div> 
    <div id="impress" data-transition-duration="500" data-scale="3">            
      <div class="uk-card uk-card-default uk-card-body step slide">
        <div uk-grid>
          <div class="uk-width-1-6 uk-text-left"></div>
          <div class="uk-width-2-3 uk-text-center"><h1>Lorem Ipsum</h1></div>
          <div class="uk-width-1-6 uk-text-right"></div>
        </div>
        <div class="uk-placeholder">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="uk-animation-toggle" tabindex="0">
          <div class="uk-animation-shake" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <h3>Notice</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          </div> 
        </div>
        <hr class="uk-divider-icon">
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" uk-tooltip="Hello World">Hover</button>
      </div>
    </div>   
    <div id="modalReload" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">        
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <p>Reload?</p>
        <p class="uk-text-right">
          <button id ="modalReloadBtn" class="uk-button uk-button-default" type="button">Go!</button>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script> 
    <script type="text/javascript" src="https://impress.js.org/js/impress.js"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
