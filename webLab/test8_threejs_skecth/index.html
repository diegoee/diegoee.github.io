<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">    
    <title>Web Test7_threejs_sketch</title>  
    <style> 
      html, body{ 
        font-family: Georgia, 'Times New Roman', Times, serif;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: black;
        color: whitesmoke;
      } 
      #body{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      </style>   
    </head>
  <body>     
    <div id="other"></div>  
    <div id="body"></div>     
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script src="https://threejs.org/build/three.js"></script>  
    <script type="module">  
      import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
      function app(){ 
        $('#body').html(' ' );
        var scene, camera, renderer, geometry, material, renderer, group, mesh = undefined;
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 50, $(window).innerWidth()/$(window).innerHeight(), 0.1, 1000 );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize($(window).innerWidth(),$(window).innerHeight());
        $('#body').html(renderer.domElement);  

        //cube
        group = new THREE.Group();
        geometry = new THREE.BoxGeometry( 2, 2, 2 );
        material = new THREE.MeshBasicMaterial( { color: 0xEEEEEE} ); 
        mesh = new THREE.Mesh( geometry, material );  
        group.add( mesh ); 

        //line black
        material = new THREE.LineBasicMaterial( { color: 0x000000 } ); 
        var points = [];         
        //1 side
        points.push( new THREE.Vector3( -1, -1, -1 )); //x, y, z
        points.push( new THREE.Vector3(  1, -1, -1 ));
        points.push( new THREE.Vector3(  1,  1, -1 ));
        points.push( new THREE.Vector3( -1,  1, -1 ));
        points.push( new THREE.Vector3( -1, -1, -1 ));
        //2 side
        points.push( new THREE.Vector3( -1, -1, -1 )); //x, y, z
        points.push( new THREE.Vector3(  1, -1, -1 ));
        points.push( new THREE.Vector3(  1, -1,  1 ));
        points.push( new THREE.Vector3( -1, -1,  1 ));
        points.push( new THREE.Vector3( -1, -1, -1 ));
        //3 side
        points.push( new THREE.Vector3( -1, -1, -1 )); //x, y, z
        points.push( new THREE.Vector3( -1,  1, -1 ));
        points.push( new THREE.Vector3( -1,  1,  1 ));
        points.push( new THREE.Vector3( -1, -1,  1 ));
        points.push( new THREE.Vector3( -1, -1, -1 ));
        //4 side
        points.push( new THREE.Vector3(  1, -1, -1 )); //x, y, z
        points.push( new THREE.Vector3(  1,  1, -1 ));
        points.push( new THREE.Vector3(  1,  1,  1 ));
        points.push( new THREE.Vector3(  1, -1,  1 ));
        points.push( new THREE.Vector3(  1, -1, -1 ));
        //5 side
        points.push( new THREE.Vector3(  1,  1, -1 ));
        points.push( new THREE.Vector3( -1,  1, -1 ));
        points.push( new THREE.Vector3( -1,  1, -1 )); //x, y, z
        points.push( new THREE.Vector3( -1,  1,  1 ));
        points.push( new THREE.Vector3( -1,  1,  1 ));
        points.push( new THREE.Vector3(  1,  1,  1 ));
        // 6 side. Not need it    
        geometry = new THREE.BufferGeometry().setFromPoints( points );
        mesh = new THREE.Line( geometry, material );   
        group.add( mesh );  
 
        //Black point sides
        geometry = new THREE.CircleGeometry( 0.25, 100 );
        material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
        // cirle n1
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0;
        mesh.position.y=0;
        mesh.position.z=1.01;
        group.add( mesh );
        // cirle n2 
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0.5;
        mesh.position.y=0.5;
        mesh.position.z=-1.01;
        mesh.rotation.y=1*Math.PI;
        group.add( mesh );
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=-0.5;
        mesh.position.y=-0.5;
        mesh.position.z=-1.01;
        mesh.rotation.y=1*Math.PI;
        group.add( mesh );
        // cirle n3 
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0.5;
        mesh.position.y=-1.01;
        mesh.position.z=0.5;
        mesh.rotation.x=0.5*Math.PI;
        group.add( mesh );
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=-0.5;
        mesh.position.y=-1.01;
        mesh.position.z=-0.5;
        mesh.rotation.x=0.5*Math.PI;
        group.add( mesh );        
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0;
        mesh.position.y=-1.01;
        mesh.position.z=0;
        mesh.rotation.x=0.5*Math.PI;
        group.add( mesh );

        // cirle n4 //The X axis is red. The Y axis is green. The Z axis is blue.
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0.5;
        mesh.position.y=1.01;
        mesh.position.z=-0.5;
        mesh.rotation.x=-0.5*Math.PI;
        group.add( mesh );
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=-0.5;
        mesh.position.y=1.01;
        mesh.position.z=-0.5;
        mesh.rotation.x=-0.5*Math.PI;
        group.add( mesh );        
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=-0.5;
        mesh.position.y=1.01;
        mesh.position.z=0.5;
        mesh.rotation.x=-0.5*Math.PI;
        group.add( mesh );  
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.x=0.5;
        mesh.position.y=1.01;
        mesh.position.z=0.5;
        mesh.rotation.x=-0.5*Math.PI;
        group.add( mesh );
        

        scene.add( group );  
        var axesHelper = new THREE.AxesHelper( 2 ); //The X axis is red. The Y axis is green. The Z axis is blue.
        scene.add( axesHelper );  
        var controls = new OrbitControls( camera, renderer.domElement ); 
        camera.position.set( 0, 0, 5 ); 
        controls.update();
        renderer.render( scene, camera );

        var animate = function () {
          var d = 0.0125;
          requestAnimationFrame( animate );
          group.rotation.x += d;
          group.rotation.y += d; 
          controls.update();
          renderer.render( scene, camera );
        };
        animate();
          
      }

      app();
      $(window).on('resize',function(){
        app(); 
      })
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
