<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web Test6_slides</title>          
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css"/>   
    <link rel="stylesheet" href="https://swiperjs.com/package/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css"/> 
  </head>
  <body>      
    <div id="menuBtn" uk-toggle="target: #menu"><span uk-icon="icon: menu; ratio: 2"></span></div> 
    <div id="menu" uk-offcanvas="mode: reveal; overlay: true">
      <div class="uk-offcanvas-bar"> 
        <button id="btnCloseMenu" class="uk-offcanvas-close" type="button" uk-close></button>  
        <h1 class="uk-heading-divider">Menu</h1>
        <ul class="uk-list uk-list-divider"></ul>
      </div>
    </div>  
   <!-- Slider main container -->
  <div id="app" class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" data-hash="1">Slide 1</div>
        <div class="swiper-slide" data-hash="2">Slide 2</div>
        <div class="swiper-slide" data-hash="3">Slide 3</div>
        <div class="swiper-slide" data-hash="4">Slide 4</div>
        <div class="swiper-slide" data-hash="5">Slide 5</div>
        <div class="swiper-slide" data-hash="6">Slide 6</div> 
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>   
  </div>  
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script> 
    <script type="text/javascript" src="https://swiperjs.com/package/swiper-bundle.min.js"></script>  
    <script type="text/javascript" src="main.js"></script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
