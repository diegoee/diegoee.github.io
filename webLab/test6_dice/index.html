<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">    
    <title>Web Test6_dice</title>  
    <style> 
      html, body{ 
        font-family: Georgia, 'Times New Roman', Times, serif;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
      }       
      #btnMenu{ 
        position: fixed;
        right: 10px; 
        top: 10px;
        width: 50px;
        height: 45px;
        z-index: 100;
        display: flex;  
        cursor: pointer;
        border-radius: 5px; 
        background-color: black; 
      } 
      #btnMenu span{
        position: fixed;
        cursor: pointer;
        border-radius: 5px; 
        margin: 5px;  
        width: 40px;
        height: 5px;
        background-color: white;
        transition: transform 0.15s ease-in-out, top 0.15s ease-in-out;
      } 
      #btnMenu span:nth-child(1) {  
        top: 10px;
      }
      #btnMenu span:nth-child(2) {  
        top: 25px;
      }
      #btnMenu span:nth-child(3) {  
        top: 40px;
      } 
      #btnMenu.open span:nth-child(1) {
        top: 25px; 
        transform: rotate(45deg); 
      }
      #btnMenu.open span:nth-child(2) { 
        transform: rotateY(90deg);
      }
      #btnMenu.open span:nth-child(3) {
        top: 25px;
        transform: rotate(-45deg); 
      }   
      #menu{ 
        transform: rotateY(90deg);
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        z-index: 10;   
        transition: transform 0.15s ease-in-out;    
      } 
      #menu.open{ 
        transform: rotateY(0deg);
      }  
      #buttonContainer{  
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40%;   
        align-items: center;
        justify-content: center;   
      } 
      #buttonContainer>div{
        height: 25%; 
        display: flex;
        align-items: center;
        justify-content: center; 
      }
      #buttonContainer>div:nth-child(1){
        height: 50%; 
        font-size: 2em;
        color: white;
      } 
      .button{ 
        cursor: pointer;
        padding: 0.5em;
        color:#000000;
        font-size: 1em;
        border-radius: 5px;
        width: 50%;  
        text-align: center;
        background-color:#FFFFFF;
        transition: all 0.15s ease-in-out;
      }
      .button:hover{ 
        width: 48.75%;
        box-shadow: 0px 0px 5px #FFF; 
      }  
      .button:active{
        animation: tiembla 0.1s;
        animation-iteration-count: 3;
      }
      @keyframes tiembla{
        0%  { -webkit-transform:rotateZ(-0.5deg); }
        50% { -webkit-transform:rotateZ( 0deg) scale(0.9); }
        100%{ -webkit-transform:rotateZ( 0.5deg); }
      } 
      #msg{  
        position: fixed; 
        top: 40%;
        left: 0;
        width: 100%;
        height: 60%;   
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease-in-out;
      }
      #msg>div{    
        color:white;  
        border-style: solid;
        border-color: white;
        border-radius: 5px;
        border-width: 1px; 
        width: 75%; 
        height: 75%;  
        display: flex;
        align-items: center;  
        justify-content: center;
        animation: zoom 0.125s linear forwards; 
        -webkit-transform: scale(0.1);
        transform: scale(0.1); 
      }
      @keyframes zoom{
        100%{ 
          -webkit-transform: scale(1);
          transform: scale(1); 
        }
      }   
      #body{ 
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }   
      #dice{ 
        cursor: pointer;
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center; 
        color: #DDD;  
        font-size: 0.125em; 
        transition: font-size 1s ease-in-out, text-shadow 0.5s ease-in-out;
      } 
      #dice:hover{  
        text-shadow: 0px 0px 200px #FFF;  
      } 
      #dice.on{  
        font-size: 20em;
        color: #FFF; 
      } 
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
    </head>
  <body>     
    <div id="btnMenu">
      <span></span>
      <span></span>
      <span></span>
    </div> 
    <div id="menu">
      <div id="buttonContainer">
        <div>Menu</div>
        <div><a class="button" id="btnValue">View Value</a></div> 
        <div><a class="button" id="btnReset">Reset All Value</a></div>
      </div>
      <div id="msg"><div>Hola</div></div>
    </div>   
    <div id="body"></div> 
    <script type="text/javascript">   
      (function app(){ 
        var dice = {
          getRndN: function(nstart,nEnd){
            return Math.floor(Math.random()*nEnd)+nstart;
          }
        }
        var dataStore = {
          nameVar: 'values_dice',
          values: [], 
          reset: function(){
            this.values = [];
            if (typeof(Storage)!=='undefined'){
              window.localStorage.removeItem(this.nameVar);
            }
          },
          clearLastValue: function(){
            var aux = [];
            if(this.values.length>6){
              for(var i=0; i<6; i++){
                aux.push(this.values[i]);
              }
              this.values=aux;
            }
          },
          start: function(fnError){
            this.value = [];
            if (typeof(Storage)!=='undefined') {
              var valuesString = window.localStorage.getItem(this.nameVar);
              if (valuesString!==null){
                this.values = valuesString.split(',');
              }
            }else{ 
              if (typeof(fnError)==='function'){
                fnError();
              }             
            }
          },
          save: function(n){ 
            this.values.unshift(n);
            this.clearLastValue();
            if (typeof(Storage)!=='undefined'){
              window.localStorage.setItem(this.nameVar,this.values.toString());
            }
          }
        } 
        var dom = {
          reset: function(){
            $('#body').html(' ');
          },
          add: function(e){
            $('#body').append(e);
          },
          addMsg: function(text){
            $('#msg').html('<div>'+text+'</div>')
          },           
          createMenu: function(store){
            var self = this;  
            $('#msg').html(' ');
            $('#btnMenu').off('click');
            $("#btnMenu").on('click',function() {
              $("#btnMenu").toggleClass('open');
              $("#menu").toggleClass('open');
              $('#msg').html(' ');
            });    
            $('#btnReset').off('click');
            $('#btnReset').on('click',function(){
              store.reset(); 
              self.addMsg('Delete Old Values');                        
            });
            $('#btnValue').off('click');
            $('#btnValue').on('click',function(){  
              var displayTest = '';
              for(var i=0;i<store.values.length&&i<6; i++){
                displayTest=displayTest+store.values[i]+', '
              }
              displayTest = displayTest+' ...'; 
              self.addMsg(displayTest);  
            });
          },
          createDice: function(store){ 
            this.add('<div id="dice"></div>');
            var $e = $('#dice'); 
            $e.html(dice.getRndN(1,6)); 
            store.save($e.html());
            $e.on('click',function(){  
              $e.toggleClass('on');
            });
            $e.on('transitionend webkitTransitionEnd oTransitionEnd', function (e){ 
              if(e.originalEvent.propertyName==='font-size'&&!$e.hasClass('on')){ 
                $e.trigger('click');
              } 
            });             
            $e.on('transitionstart webkitTransitionStart oTransitionStart', function (e){ 
              if(e.originalEvent.propertyName==='font-size'&&$e.hasClass('on')){
                $e.html(dice.getRndN(1,6)); 
                store.save($e.html()); 
              } 
            });            
            $e.trigger('click');
          },
          exe: function(){ 
            var self = this;
            self.reset(); 
            dataStore.start(function(){
              alert('Store not enable','Warnning');
            }); 
            self.createMenu(dataStore); 
            self.createDice(dataStore); 
            $(window).off('resize');
            $(window).on('resize',function(){
              self.exe();
            });            
          }
        }
        dom.exe();
      })();
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
