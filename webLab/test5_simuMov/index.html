            $('#btn1').removeClass('uk-button-danger');
            $('#btn1').addClass('uk-button-primary');
          }
          executing=!executing;
        })

        function resize(){   
          onOffLoading(true); 
          onOffLoading(false);
          $('#app').innerHeight($(window).innerHeight());    
        }
        resize();
        $(window).on('resize',resize); 
      })();
