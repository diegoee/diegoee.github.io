<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Web Test5_calm</title> 
    <style>   
      html,body{ 
        background-color: #333; 
        color: #DDD;
        -webkit-user-select: none;  
        -khtml-user-select: none;  
          -moz-user-select: none;  
            -ms-user-select: none;  
                user-select: none; 
        -webkit-tap-highlight-color: transparent; 
      }
      #version{
        position: absolute;
        margin: 0;
        padding: 0;
        top: 0;
        right: 5px;
        font-size: 0.75em;
        z-index: 200;
        color: #DDD;
      }   
      #main{        
        background-color: #333;
        padding: 1em;
        margin:  1em;
        position: absolute;
        top: 0;
        left: 0; 
        border-style: solid;
        border-width: 2px;
        border-color: #DDD;
        border-radius: 10px;  
        width: calc(100% - 4em - 4px);
        height: calc(100% - 4em - 4px);  
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s linear; 
      }
      .circle {
        background-color: #AAA;
        width: 15em;
        height: 15em;
        border-radius: 35%; 
      } 
      .pulse {
        animation: pulse-animation 2s infinite;
      } 
      @keyframes pulse-animation {
        0% { 
          transform: scale(1.0); 
          box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
        }
        20% {
          transform: scale(1.2);
          box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.05);
        }
        40% {
          transform: scale(1.0);
          box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
        }
      } 
    </style>  
  </head>
  <body>
    <div id="version"></div>
    <div id="main">
      <div class="circle pulse"></div>
    </div> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script type="text/javascript">  
      $('#version').html('v1.0');
      var app = {  
        init: function(){
          console.log('app exe start'); 

          console.log('app exe end');
        }     
      };  
      app.init();   
    </script> 
  </body>
</html>
