<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Web Test3_beat</title>
    <style>  
      html, body{  
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        padding: 0;
        margin: 0;
      }  
      #loading{
        background-color: rgb(255,255,255,0.85);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #btnMenu{ 
        position: absolute;
        top: 10px;
        left: 10px; 
      } 
      #btnExe{
        position: absolute; 
        top: 10px;
        right: 10px; 
      }
      #body{ 
        position: absolute; 
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        padding: 5px;
      }    
      .app-instrument{  
        display: flex;
        height: 20%;
        width: 100%;
        background-color: transparent; 
      }                                                                                                               
      .app-slot{ 
        padding: 2px;
        width: calc(85% / 16); 
        height: 100%;
        background-color: transparent;
      }                                                                                                               
      .app-slot div{  
        border-radius: 5px;
        width: 100%; 
        height: 100%;
        background-color: blue;
        cursor: pointer;
      } 
      .app-slot div.push1{   
        background-color: #ef9a9a;
      }
      .app-slot div.push2{   
        background-color: #d32f2f ;
      }
      .app-name{
        padding: 2px;
        width: 15%; 
        height: 100%;
      } 
      .app-name div{
        color: #F1F1F1;
        border-radius: 5px;
        width: 100%; 
        height: 100%;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center; 
      }    
    </style>
  </head>
  <body> 
    <div id="loading"> 
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div> 
    <button id="btnMenu" class="hoverable btn-floating btn-large waves-effect waves-light sidenav-trigger" data-target="slide-out" >
      <i class="material-icons">menu</i>
    </button>
    <button id="btnExe" class="hoverable btn-floating btn-large waves-effect waves-light green">
      <i class="material-icons">play_arrow</i>
    </button>
    <ul id="slide-out" class="sidenav"> 
      <li>
        <div class="card teal">
          <div class="card-content white-text">
            <span class="card-title">Beat Box</span> 
          </div> 
        </div>
      </li>  
      <li><a id="btnTempo" class="waves-effect waves-teal btn-flat sidenav-close"><i class="material-icons">timer</i>Tempo</a></li> 
      <li><a id="btnRnd" class="waves-effect waves-teal btn-flat sidenav-close"><i class="material-icons">format_align_center</i>Random</a></li> 
      <li><div class="divider"></div></li>
      <li><a class="subheader">Data</a></li> 
      <li><a id="btnLoad" class="waves-effect waves-teal btn-flat sidenav-close"><i class="material-icons">file_upload</i>Load</a></li>
      <li><a id="btnSave" class="waves-effect waves-teal btn-flat sidenav-close"><i class="material-icons">file_download</i>Save</a></li>
    </ul>
    <div id="body" class="teal lighten-5">
    </div>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>-->  
    <script>       
      var app = {
        toast: function (text,fn){
          M.Toast.dismissAll();
          var toastMsg = M.toast({
            html: '<span>'+text+'</span><button class="btnToast btn-flat toast-action">Close</button>', // btn-flat toast-action
            displayLength: 1500, 
            completeCallback: fn
          }); 
          $('.btnToast').on('click',function(){
            M.Toast.dismissAll();
          }); 
        },  
        onOffLoading: function (state){ 
          if(state){
            $('#loading').css({
              display: 'flex'
            });
          }else{
            $('#loading').css({
              display: 'none'
            });
          } 
        },   
        plotScenario: function(){
          $('#body').html(' ');
          var $e = $('<div class="app-instrument">');
          $e.append('<div class="app-name"></div>');
          for (var i=0; i<16; i++){
            $e.append('<div class="app-slot"><div></div></div>');
          } 
          var names = ['Snare','Bass','hit-hats','Ride','Crash'];
          for (var i in names){
            $e.find('.app-name').html('<div class="flow-text">'+names[i]+'</div>');
            $('#body').append($e.clone());
          }
          delete $e; 
          $('.app-slot div').on('click',function(){ 
            if($(this).hasClass('push2')){
              $(this).removeClass('push1');
              $(this).removeClass('push2');
              $(this).addClass('push1');
            }else if($(this).hasClass('push1')){ 
              $(this).removeClass('push1');
              $(this).removeClass('push2'); 
            }else{ 
              $(this).removeClass('push1');
              $(this).removeClass('push2');
              $(this).addClass('push2');
            }
          });



          var w = $('#body').innerWidth();
          var h = $('#body').innerHeight();          
        }, 
        setBtnExe: function(){ 
          $('#btnExe').on('click',function(){
            if($(this).hasClass('green')){
              $(this).removeClass('green');
              $(this).addClass('red');
              $(this).html('<i class="material-icons">stop</i>');
            }else{ 
              $(this).removeClass('red');
              $(this).addClass('green');
              $(this).html('<i class="material-icons">play_arrow</i>');
            }
          });
        },
        resize: function(){ 
        },
        exe: function(){
          var s = this;
          s.onOffLoading(true); 
          $('.sidenav').sidenav();
          s.setBtnExe();
          s.plotScenario();
          s.resize();
          $(window).on('resize',function(){
            s.resize();
          });  
          s.onOffLoading(false);
        }
      } 
      app.exe(); 
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
