<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Web Test5_cat</title> 
    <style>   
      html,body{ 
        padding: 0;
        margin: 0;
        background-color: #333; 
        color: #DDD;
        -webkit-user-select: none;  
        -khtml-user-select: none;  
          -moz-user-select: none;  
            -ms-user-select: none;  
                user-select: none; 
        -webkit-tap-highlight-color: transparent; 
      } 
      canvas{
        position: absolute;
        top: 0;
        left: 0; 
        width: 100%;
        height: 100%;
      }
    </style>  
  </head>
  <body>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>     
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script> 
    <script type="text/javascript">  
      var app = { 
        nLimitResize: 15, 
        nResize: 0,
        getRandomN: function(min, max){
          return Math.random() * (max - min) + min;
        },
        getRandomB: function() {
          return Math.random()<0.5?-1:1;
        },
        plot: function(){  
          var canvas = new fabric.Canvas('canvas',{ 
            width: $(window).innerWidth(), 
            height: $(window).innerHeight(),
            selection: false,
            preserveObjectStacking: true,             
          }); 
          var rC = 50;
          var circle = new fabric.Circle({
            radius: rC,
            fill: '#DDD',
            left: canvas.width/2-rC, 
            top: canvas.height/2-rC,
            selectable: false,
            evented: false 
          }); 
          canvas.add(circle);
          canvas.renderAll();   

          function animate(){ 
            circle.animate({ 
                left: app.getRandomN(2*rC,canvas.width -2*rC),
                top:  app.getRandomN(2*rC,canvas.height-2*rC) 
              },{
              duration: 500,
              onChange: canvas.renderAll.bind(canvas),
              onComplete: function(){ 
                if(startStop){
                  animate();
                }
              },
              easing: fabric.util.ease.easeOutBack
            });
          }
          var startStop = true;
          animate();
          canvas.on({ 
            'mouse:down': function(options){ 
              startStop = !startStop;
              if(startStop){
                animate();
              }
            }, 
          });
          //var fx = 0.0025;
          //var fy = fx;
          //graphics.x =  canvas.width/2 +(3/7)*canvas.width *Math.cos(2*Math.PI*fx*t);
          //graphics.y =  canvas.height/2+(3/7)*canvas.height*Math.sin(2*Math.PI*fy*t);  
        },
        resize: function(){ 
          app.nResize++;   
          if (app.nResize>app.nLimitResize){
            location.reload();
          } 
          $('canvas').remove(); 
          $('body').html('<canvas id="canvas"></canvas>');
          app.plot(); 
        },
        init: function(){
          console.log('app exe start');  
          app.resize();
          $(window).on('resize',app.resize);           
          console.log('app exe end');
        }     
      };  
      app.init();   
    </script> 
  </body>
</html>
