<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Web Test5_cat</title> 
    <style>   
      html,body{ 
        padding: 0;
        margin: 0;
        background-color: #333; 
        color: #DDD;
        -webkit-user-select: none;  
        -khtml-user-select: none;  
          -moz-user-select: none;  
            -ms-user-select: none;  
                user-select: none; 
        -webkit-tap-highlight-color: transparent; 
      } 
      canvas{
        position: absolute;
        top: 0;
        left: 0; 
        width: 100%;
        height: 100%;
      }
    </style>  
  </head>
  <body>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>     
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script> 
    <script type="text/javascript">  
      var app = { 
        nLimitResize: 15, 
        nResize: 0,
        getRandomN: function(min, max){
          return Math.random() * (max - min) + min;
        },
        getRandomB: function() {
          return Math.random()<0.5?0:1;
        }, 
        createCircleClick: function(canvas,x,y,fnCallBack){  
          var clickPoint = new fabric.Circle({ 
              radius: 5,
              fill: '#DDD',
              left: x-5, 
              top: y-5,
              selectable: false,
              evnted: false,
              hoverCursor: 'none'
            });                 
            clickPoint.animate({ 
                radius: 40,  
                left: x-40, 
                top: y-40,
                opacity: 0.1
              },{
                duration: 200,
                onChange: canvas.renderAll.bind(canvas),
                onComplete: function(){  
                  clickPoint.animate({ 
                    radius: 5,  
                    left: x-5, 
                    top: y-5,
                    opacity: 1
                  },{
                    duration: 200,
                    onChange: canvas.renderAll.bind(canvas),
                    onComplete: function(){   
                      var r = app.getRandomN(3,5);
                      clickPoint.animate({   
                        radius: r,  
                        left: x-r, 
                        top: y-r,
                        opacity: Math.random()+0.2
                      },{
                        duration: 5000,
                        onChange: canvas.renderAll.bind(canvas), 
                        onComplete: function(){  
                          if(typeof fnCallBack === 'function'){
                            fnCallBack(clickPoint);
                          }
                        } 
                      }); 
                    }
                  }); 
                }
            });
            canvas.add(clickPoint);
            canvas.renderAll(); 
        },
        plot: function(){  
          var canvas = new fabric.Canvas('canvas',{ 
            width: $(window).innerWidth()-1, 
            height: $(window).innerHeight()-1,
            selection: false,
            preserveObjectStacking: true,             
          }); 
          var rC = (canvas.height<canvas.width?canvas.width*0.0125:canvas.height*0.0125);
          var circle = new fabric.Circle({
            id: 'circle',
            radius: rC,
            fill: '#DDD',
            left: canvas.width/2-rC, 
            top: canvas.height/2-rC,
            selectable: false,
            hoverCursor: "pointer" 
          });  
          canvas.add(circle);
          canvas.renderAll();  
          
          //init samme click
          for(var i=0; i<canvas.width; i++){
            for(var ii=0; ii<canvas.height; ii++){
              if(Math.random()<0.000025){ 
                app.createCircleClick(canvas,i,ii); 
              }
            }
          }

          var startStop = true; 
          canvas.on({ 
            'mouse:down': function(e){ 
              app.createCircleClick(canvas,e.pointer.x,e.pointer.y,function(point){ 
              });   
            }, 
          }); 

          var xPos = app.getRandomN(2*rC,canvas.width -2*rC);
          var yPos = app.getRandomN(2*rC,canvas.height-2*rC);
          var time = 0; 
          function animate(){ 
            circle.animate({  
              left: app.getRandomN(2*rC,canvas.width -2*rC), 
              top: app.getRandomN(2*rC,canvas.height-2*rC), 
            },{
              duration: 1000,
              onChange: canvas.renderAll.bind(canvas),
              easing: fabric.util.ease.easeOutBack,
              onComplete: function(){   
                for(var i=0; i<canvas.getObjects().length; i++){  
                  if(canvas.getObjects()[i].id!=='circle'){
                    if(canvas.getObjects()[i].intersectsWithObject(circle)){  
                      canvas.remove(canvas.getObjects()[i]);
                    }
                  }
                }   
                canvas.renderAll();             
                animate(); 
              }
            }); 
          } 
          fabric.util.requestAnimFrame(animate, canvas.getElement());
          canvas.renderAll(); 
        },
        resize: function(){ 
          console.log('app resize');  
          app.nResize++;   
          if (app.nResize>app.nLimitResize){
            location.reload();
          } 
          $('canvas').remove(); 
          $('body').html('<canvas id="canvas"></canvas>');
          app.plot(); 
        },
        init: function(){
          console.log('app exe start');  
          app.resize();
          $(window).on('resize',app.resize);           
          console.log('app exe end');
        }     
      };  
      app.init();   
    </script> 
  </body>
</html>
