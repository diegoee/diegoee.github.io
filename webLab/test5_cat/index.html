<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Web Test5_cat</title> 
    <style>   
      html,body{ 
        padding: 0;
        margin: 0;
        background-color: #333; 
        color: #DDD;
        -webkit-user-select: none;  
        -khtml-user-select: none;  
          -moz-user-select: none;  
            -ms-user-select: none;  
                user-select: none; 
        -webkit-tap-highlight-color: transparent; 
      } 
      canvas{
        position: absolute;
        top: 0;
        left: 0; 
        width: 100%;
        height: 100%;
      }
    </style>  
  </head>
  <body>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>     
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script> 
    <script type="text/javascript">  
      var app = { 
        nLimitResize: 15, 
        nResize: 0,
        getRandomN: function(min, max){
          return Math.random() * (max - min) + min;
        },
        getRandomB: function() {
          return Math.random()<0.5?-1:1;
        },
        plot: function(){  
          var canvas = new fabric.Canvas('canvas',{ 
            width: $(window).innerWidth(), 
            height: $(window).innerHeight(),
            selection: false,
            preserveObjectStacking: true,             
          }); 
          var rC = (canvas.height<canvas.width?canvas.width*0.0125:canvas.height*0.0125);
          var circle = new fabric.Circle({
            radius: rC,
            fill: '#DDD',
            left: canvas.width/2-rC, 
            top: canvas.height/2-rC,
            selectable: false,
            hoverCursor: "pointer" 
          });  
          canvas.add(circle);
          canvas.renderAll();  

          var startStop = true;
          var points=[];
          canvas.on({ 
            'mouse:down': function(e){ 
              var clickPoint = new fabric.Circle({
                radius: 5,
                fill: '#DDD',
                left: e.pointer.x-5, 
                top: e.pointer.y-5,
                selectable: false,
                evnted: false,
                hoverCursor: 'none'
              });                
              clickPoint.animate({ 
                  radius: 40,  
                  left: e.pointer.x-40, 
                  top: e.pointer.y-40,
                  opacity: 0.1
                },{
                  duration: 200,
                  onChange: canvas.renderAll.bind(canvas),
                  onComplete: function(){  
                    clickPoint.animate({ 
                      radius: 5,  
                      left: e.pointer.x-5, 
                      top: e.pointer.y-5,
                      opacity: 1
                    },{
                      duration: 200,
                      onChange: canvas.renderAll.bind(canvas),
                      onComplete: function(){  
                        clickPoint.animate({  
                          opacity: 0
                        },{
                          duration: 15000,
                          onChange: canvas.renderAll.bind(canvas),
                          onComplete: function(){  
                            canvas.remove(clickPoint);
                          }
                        }); 
                      }
                    }); 
                  }
              });
              points.push(clickPoint);
              canvas.add(clickPoint);
              canvas.renderAll(); 
              //startStop = !startStop;    
            }, 
          }); 

          var xPos = app.getRandomN(2*rC,canvas.width -2*rC);
          var yPos = app.getRandomN(2*rC,canvas.height-2*rC);
          var time = 0; 
          function animate(){ 
            if(startStop){
              time++;  
              if(circle.left>xPos){
                circle.left=circle.left-10;
              }
              if(circle.left<xPos){
                circle.left=circle.left+10;
              }
              if(circle.top>yPos){
                circle.top=circle.top-10;
              }
              if(circle.top<yPos){
                circle.top=circle.top+10;
              } 
              if(time%30===0){
                xPos = app.getRandomN(2*rC,canvas.width -2*rC); 
                yPos = app.getRandomN(2*rC,canvas.height-2*rC); 
              }  
            } 
            fabric.util.requestAnimFrame(animate, canvas.getElement());
            canvas.renderAll(); 
          } 
          fabric.util.requestAnimFrame(animate, canvas.getElement());
          canvas.renderAll(); 
        },
        resize: function(){ 
          console.log('app resize');  
          app.nResize++;   
          if (app.nResize>app.nLimitResize){
            location.reload();
          } 
          $('canvas').remove(); 
          $('body').html('<canvas id="canvas"></canvas>');
          app.plot(); 
        },
        init: function(){
          console.log('app exe start');  
          app.resize();
          $(window).on('resize',app.resize);           
          console.log('app exe end');
        }     
      };  
      app.init();   
    </script> 
  </body>
</html>
