<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web test">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Web Test5_image</title>
    <style> 
      #loading{
        background-color: rgb(255,255,255,0.85);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center; 
        opacity: 0.75;
      }  
      .aligner {
        display: flex;
      }   
      .aligner-item {
        margin:auto;
        width: 75%; 
      }     
      @media screen and (min-width: 600px) {
        .aligner-item{ 
          width: 50%; 
        } 
      }
      @media screen and (min-width: 1024px) {
        .aligner-item{ 
          width: 30%; 
        } 
      } 
      .buzz{
        -webkit-animation: tiembla 0.1s;
      }
      @-webkit-keyframes tiembla{
        0%  { -webkit-transform:rotateZ(-5deg); }
        50% { -webkit-transform:rotateZ( 0deg) scale(.8); }
        100%{ -webkit-transform:rotateZ( 5deg); }
      }
      </style>
  </head>
  <body>   
    <div id="loading"> 
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div> 
    <div id="app" class="aligner">      
      <div class="aligner-item"> 
        <div class="input-field" id="inputTextContainer">
          <i class="large material-icons prefix">sentiment_satisfied</i>
          <input id="inputText" type="text">
          <label for="icon_prefix">write, please ...</label>
        </div>  
        <div class="input-field">  
          <div class="row">
            <div class="col s4"></div>
            <div class="col s4 center-align"> 
              <button class="btn waves-effect waves-light" id="btn"><i class="material-icons left">flight_takeoff</i>Go! </button>
            </div> 
            <div class="col s4"></div>
          </div>
        </div>  
      </div> 
    </div> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script type="text/javascript"> 
      (function exe(){   
        function onOffLoading(state){ 
          if(state){
            $('#loading').css({
              display: 'flex'
            });
          }else{
            $('#loading').css({
              display: 'none'
            });
          } 
        } 
        onOffLoading(true);  
          
        $('#inputTextContainer label').on('click',function(){      
          $('#inputText').trigger('focus');
        });   
        $('#inputText').on('focus',function(){ 
          $('#inputTextContainer i').text('sentiment_very_satisfied');
          $('#inputTextContainer i').addClass('buzz');
        });    
        $('#inputText').on('focusout',function(){ 
          $('#inputTextContainer i').text('sentiment_satisfied');
          $('#inputTextContainer i').removeClass('buzz');
        }); 
        $('#btn').on('click',function(){    
          search($('#inputText').val());
        });  
        
        function search(text){
          console.log(text);
        }

        function resize(){      
          $('.aligner').innerHeight($(window).innerHeight());  
          //$('#inputText').val('something...');
          //$('#btn').trigger('click');
          onOffLoading(false);
        }
        resize();
        $(window).on('resize',resize); 
      })();
    </script>
    <noscript>JAVASCRIPT NOT WORKING!</noscript>
  </body>
</html>
