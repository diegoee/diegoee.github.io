<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Webapp: Ruler</title> 
    <style>
      /*General*/ 
      body{
        padding: 0;
        margin: 0; 
      }  
      #version{
        position: fixed;
        margin: 0;
        padding: 0;
        bottom: 0;
        right: 5px;
        font-size: 0.75em;
        z-index: 200;
      } 
      #main {
        margin: 5px; 
        height: calc(100vh - 10px);
        display: flex;
        justify-content: center; /* Centrado horizontal */
        align-items: center;     /* Centrado vertical */
        background-color: #F0F0F0;
      }
      /*ruler*/
      .ruler {
        position: relative;
        width: 100%;
        margin: 20px auto;
        height: 14px;
      }
      .ruler .cm,
      .ruler .mm {
        position: absolute;
        border-left: 1px solid #555;
        height: 14px;
        width: 10%;
      }
      .ruler .cm:after {
        position: absolute;
        bottom: -15px;
        font: 11px/1 sans-serif;
      }
      .ruler .mm {
        height: 5px;
      }
      .ruler .mm:nth-of-type(5) {
      height: 10px;
      }
      .ruler .cm:nth-of-type(1) {
      left: 0%;
      }
      .ruler .cm:nth-of-type(1):after {
      content: "0";
      }
      .ruler .cm:nth-of-type(2) {
      left: 10%;
      }
      .ruler .cm:nth-of-type(2):after {
      content: "1";
      }
      .ruler .cm:nth-of-type(3) {
      left: 20%;
      }
      .ruler .cm:nth-of-type(3):after {
      content: "2";
      }
      .ruler .cm:nth-of-type(4) {
      left: 30%;
      }
      .ruler .cm:nth-of-type(4):after {
      content: "3";
      }
      .ruler .cm:nth-of-type(5) {
      left: 40%;
      }
      .ruler .cm:nth-of-type(5):after {
      content: "4";
      }
      .ruler .cm:nth-of-type(6) {
      left: 50%;
      }
      .ruler .cm:nth-of-type(6):after {
      content: "5";
      }
      .ruler .cm:nth-of-type(7) {
      left: 60%;
      }
      .ruler .cm:nth-of-type(7):after {
      content: "6";
      }
      .ruler .cm:nth-of-type(8) {
      left: 70%;
      }
      .ruler .cm:nth-of-type(8):after {
      content: "7";
      }
      .ruler .cm:nth-of-type(9) {
      left: 80%;
      }
      .ruler .cm:nth-of-type(9):after {
      content: "8";
      }
      .ruler .cm:nth-of-type(10) {
      left: 90%;
      }
      .ruler .cm:nth-of-type(10):after {
      content: "9";
      }
      .ruler .cm:nth-of-type(11) {
      left: 100%;
      }
      .ruler .cm:nth-of-type(11):after {
      content: "10";
      }
      .ruler .mm:nth-of-type(1) {
      left: 10%;
      }
      .ruler .mm:nth-of-type(2) {
      left: 20%;
      }
      .ruler .mm:nth-of-type(3) {
      left: 30%;
      }
      .ruler .mm:nth-of-type(4) {
      left: 40%;
      }
      .ruler .mm:nth-of-type(5) {
      left: 50%;
      }
      .ruler .mm:nth-of-type(6) {
      left: 60%;
      }
      .ruler .mm:nth-of-type(7) {
      left: 70%;
      }
      .ruler .mm:nth-of-type(8) {
      left: 80%;
      }
      .ruler .mm:nth-of-type(9) {
      left: 90%;
      }
      .ruler .mm:nth-of-type(10) {
      left: 100%;
      }


    </style>  
  </head>
  <body>
    <div id="version"></div>   
    <div id="main"> 
      <div class='ruler'>
        <div class='cm'> 
        </div>
       
    </div>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script type="text/javascript">
      $('#version').html('v1.0');
      var app={
        add1cm2ruler: function(){
          var cmStart = '<div class="cm">';
          var cmEnd = '</div>';
          var mm = '<div class="mm"></div>';
          var cm = cmStart;
          for(var i=0; i<9; i++){//add 9
            cm=cm+mm;
          }
          cm=cm+cmEnd;
          $('.ruler').prepend(cm)
        },
        init: function(){
          for(var i=0; i<5; i++){
            this.add1cm2ruler();
          } 
          console.log('init app');
        }
      }
      app.init();  
    </script> 
  </body>
</html>
