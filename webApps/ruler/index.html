<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Webapp: Ruler</title> 
    <style>
      body {
      --ruler-num-c: #333;
      --ruler-num-fz: 10px;
      --ruler-num-pi: 0.75ch;
      --ruler-unit: 1px;
      --ruler-x: 1;
      --ruler-y: 1;

      --ruler1-bdw: 1px;
      --ruler1-c:  #555;
      --ruler1-h: 10px;
      --ruler1-space: 5;

      --ruler2-bdw: 1px;
      --ruler2-c:  #333;
      --ruler2-h: 25px;
      --ruler2-space: 50;

      background-attachment: fixed;
      background-image:
        linear-gradient(90deg, var(--ruler1-c) 0 var(--ruler1-bdw), transparent 0),
        linear-gradient(90deg, var(--ruler2-c) 0 var(--ruler2-bdw), transparent 0),
        linear-gradient(0deg, var(--ruler1-c) 0 var(--ruler1-bdw), transparent 0),
        linear-gradient(0deg, var(--ruler2-c) 0 var(--ruler2-bdw), transparent 0);
      background-position: 0 0;
      background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
      background-size:
        calc(var(--ruler-unit) * var(--ruler1-space) * var(--ruler-x)) var(--ruler1-h),
        calc(var(--ruler-unit) * var(--ruler2-space) * var(--ruler-x)) var(--ruler2-h),
        var(--ruler1-h) calc(var(--ruler-unit) * var(--ruler1-space) * var(--ruler-y)),
        var(--ruler2-h) calc(var(--ruler-unit) * var(--ruler2-space) * var(--ruler-y));
    }

    /* Ruler Numbers */
    .ruler-x,
    .ruler-y {
      color: var(--ruler-num-c);
      counter-reset: d 0;
      display: flex;
      font-size: var(--ruler-num-fz);
      line-height: 1;
      list-style: none;
      margin: 0;
      overflow: hidden;
      padding: 0;
      position: fixed;
    }
    .ruler-x {
      height: var(--ruler2-h);
      inset-block-start: 0;
      inset-inline-start: calc(var(--ruler-unit) * var(--ruler2-space));
      opacity: var(--ruler-x);
      width: 100%;
    }
    .ruler-y {
      flex-direction: column;
      height: 100%;
      inset-block-start: calc(var(--ruler-unit) * var(--ruler2-space));
      inset-inline-start: 0;
      opacity: var(--ruler-y);
      width: var(--ruler2-h);
    }
    .ruler-x li {
      align-self: flex-end;
    }
    .ruler-x li,
    .ruler-y li {
      counter-increment: d; /*var(--ruler2-space);*/
      flex: 0 0 calc(var(--ruler-unit) * var(--ruler2-space));
    }
    .ruler-x li::after {
      content: counter(d)"";
      line-height: 1;
      padding-inline-start: var(--ruler-num-pi);
    }
    .ruler-y li::after {
      content: counter(d)"";
      display: block;
      padding-inline-end: var(--ruler-num-pi);
      transform: rotate(-90deg) translateY(-13px);
      transform-origin: 100% 0%;
      text-align: end;
      width: 100%;
    }
    
    #version{
      position: fixed;
      margin: 0;
      padding: 0;
      bottom: 5px;
      right: 10px;
      font-size: 0.75em;
      z-index: 200;
    }  
    
    </style>  
  </head>
  <body>
    <div id="version"></div> 
    <ul class="ruler-x"></ul>
    <ul class="ruler-y"></ul>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script type="text/javascript">
      $('#version').html('v1.0');
      var app={ 
        init: function(){
          var cmxMax = Math.floor($(window).width()/37.8);
          for(var i=0; i<cmxMax; i++){
            $('.ruler-x').append('<li></li>');
          }  
          var cmyMax = Math.floor($(window).height()/37.8); 
          for(var i=0; i<cmyMax; i++){ 
            $('.ruler-y').append('<li></li>');
          }  
          console.log('init app');
        }
      }
      app.init();  
    </script> 
  </body>
</html>
