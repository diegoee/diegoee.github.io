<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 
    <title>Webapp: Ruler</title> 
    <style>
      body{
        padding: 0;
        margin: 0;
      } 

      #version{
        position: fixed;
        margin: 0;
        padding: 0;
        bottom: 5px;
        right: 10px;
        font-size: 0.75em;
        z-index: 200;
      } 

      /*RULER-X*/
      .ruler-x {
        counter-reset: c-x-cm  
      }
      .ruler-x .mm{    
        background: linear-gradient(
          to right,
          black 0%, 
          white 25%,
          white 100%
        );
      }  
      .ruler-x .mm{   
        position: fixed; 
        top: 0; 
        height: 15px;      
      }      
      .ruler-x .mm:nth-child(5n) {
        height: 25px;     
      }  
      .ruler-x .mm:nth-child(10n) {
        counter-increment: c-x-cm;
        height: 45px;     
      }  
      .ruler-x .mm:nth-child(10n)::before { 
        content: "" counter(c-x-cm) "cm";
        position: absolute;
        bottom: 0; 
        left: 0;
        font-size: 12px;
        color: #333;
      }    
      
    </style>  
  </head>
  <body>
    <div id="version"></div> 
    <div class="ruler-x"></div> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script type="text/javascript">
      $('#version').html('v1.0');
      var app={ 
        create: function(){
          console.log('new ruler created');        
          var mmPx = 3.78;      

          $('.ruler-x').html('');      
          var mmXmax = Math.floor($(window).width()/mmPx);           
          for(var i=0; i<mmXmax; i++){ 
            var mmEl = $('<div class="mm"></div>');
            mmEl.css({
              'left': i*mmPx,
              'width': mmPx,
            });
            $('.ruler-x').append(mmEl);
          }  
        },   
        init: function(){
          console.log('init app');
          var self = this;
          self.create();
          $(window).on('resize',self.create);
        }
      }  
      app.init();  
    </script> 
  </body>
</html>
