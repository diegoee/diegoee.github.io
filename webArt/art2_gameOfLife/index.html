<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8"> 
	<meta name="description" content="Web test">  
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<title>Web Art2: Game Of Life</title>
	<style> 
    html,body{ 
			background-color: #333; 
      -webkit-user-select: none;  
      -khtml-user-select: none;  
        -moz-user-select: none;  
          -ms-user-select: none;  
              user-select: none; 
      -webkit-tap-highlight-color: transparent; 
    } 
		canvas{
      position: absolute;
      top: 0;
      left: 0; 
			width: 100%;
			height: 100%;
		}
    #loading{
      position: absolute;
      top: 0;
      left: 0; 
			width: 100%;
			height: 100%;
			background-color: rgba(33, 33, 33, 0.85);
      z-index: 1; 
      font-size: 3em; 
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease-out; 
		}
    .spinner {
      width: 140px;
      height: 140px;
      margin: 100px auto;
      background-color: #DDD; 
      border-radius: 100%;  
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    } 
    @-webkit-keyframes sk-scaleout {
      0% { -webkit-transform: scale(0) }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    } 
    @keyframes sk-scaleout {
      0% { 
        -webkit-transform: scale(0);
        transform: scale(0);
      } 100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
    #display{
      padding: 5px;
      margin: 2px;
      position: absolute;
      top: 0;
      right: 0; 
			background-color: #DDD;
      color: #333;
      z-index: 1; 
      font-size: 1.5em;  
      border-radius: 5px;
      opacity: 1;
      transition: 0.25s;
		}
    #display:hover{  
      opacity: 0.25;
		}
    #load{
      display: none;
      padding: 5px;
      margin: 2px;
      position: absolute;
      bottom: 0;
      right: 0; 
			background-color: #DDD;
      color: #333;
      z-index: 2; 
      font-size: 2em;  
      border-radius: 5px;
      opacity: 1;
      transition: 0.25s;
      cursor: pointer;
		}  
    
    #start{   
      position: absolute;
      top: 0;
      left: 0; 
			width: 100%;
			height: 100%;
      color: #DDD;
			background-color: rgba(33, 33, 33, 0.85);
      z-index: 1; 
      font-size: 3em; 
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease-out;
      cursor: pointer; 
		} 
    #start svg{
      transition: all 0.25s ease-out;
      animation-name: ani;
      animation-duration: 1s;
      animation-iteration-count: infinite; 
    }
    @-webkit-keyframes ani {
      0% { 
        -webkit-transform: scale(0.85) 
      }
      50% {
        -webkit-transform: scale(1.0); 
      }
      100% {
        -webkit-transform: scale(0.85); 
      }
    } 
    @keyframes ani {
      0% { 
        -webkit-transform: scale(0.85);
        transform: scale(0.85);
      }  
      50% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0); 
      }
      100% {
        -webkit-transform: scale(0.85);
        transform: scale(0.85);
      }
    }
	</style>
  </head>
  <body>    
  <div id="display"></div>  
	<button id="load"> reload</button>
	<div id="start">
    <svg height="100" width="100">
      <polygon 
        points="0,0 0,100 100,50" 
        style="fill:#DDD;" 
      />
    </svg>
  </div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>   
  <script type="text/javascript"  src="https://pixijs.download/release/pixi.js"></script>           
	<script type="text/javascript">   
    var stats = new Stats();
    stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
    //$('body').append( stats.dom );
	  var app = {
      loadE: '<div id="loading"><div class="spinner"></div></div>', 
      loadOn: function(){
        app.loadOff();
        $('body').append(app.loadE);
      },
      loadOff: function(){   
        $('#loading').remove(); 
      },
      getRndN: function (nstart,nEnd){
        return Math.round(Math.random()*nEnd)+nstart;
      },
      deadColor:  0x333333,
      aliveColor: 0xDDDDDD, 
      lineColor:  0x444444, 
      updateDisplay: function(html){
        $('#display').html(html);
      }, 
      nIter: 0,
      exe: function(){
        console.log('app exe ini');
        app.loadOn();  

        var w = window.innerWidth;
        var h = window.innerHeight;

        var pixiApp = new PIXI.Application({
          width: w, 
          height: h, 
          backgroundColor: 0x333333, 
          resolution: window.devicePixelRatio || 1,
          antialias: true
        });
        document.body.appendChild(pixiApp.view); 

        var wR = 12;
        var hR = 12;
        var dx = Math.ceil(w/wR);
        var dy = Math.ceil(h/hR);
        var matrix = [];
        for(var i=0; i<dx; i++) {
          matrix[i] = new Array(dy);
        } 
 
        for(var x=0; x<matrix.length; x++){ 
          for(var y=0; y<matrix[0].length; y++){  

            var container = new PIXI.Container();
            container.alive=false
            container.interactive = true;
            function callBackClick(ev){
              this.alive=!this.alive; 
              if(this.alive){  
                this.children[0].visible=false;
                this.children[1].visible=true;
              }else{ 
                this.children[0].visible=true;
                this.children[1].visible=false;
              } 
            } 
            container.on('pointerdown',callBackClick); 
            pixiApp.stage.addChild(container);

            var graphics = undefined;
            // Rectangle + line style 1
            graphics = new PIXI.Graphics();   
            graphics.lineStyle(1, app.lineColor, 1);
            graphics.beginFill(app.deadColor);
            graphics.drawRect(x*wR, y*hR, wR, hR);
            graphics.endFill();  
            container.addChild(graphics); 

            graphics = new PIXI.Graphics();   
            graphics.lineStyle(1, app.lineColor, 1);
            graphics.beginFill(app.aliveColor);
            graphics.drawRect(x*wR, y*hR, wR, hR);
            graphics.endFill(); 
            container.addChild(graphics); 

            matrix[x][y]=container;   
          } 
        }   

        function rndAlive(){
          var n = 1.25;  
          for(var x=0; x<matrix.length; x++){ 
            for(var y=0; y<matrix[0].length; y++){  
              matrix[x][y].alive=(app.getRndN(0,n)===0);  
              if(matrix[x][y].alive){  
                matrix[x][y].children[0].visible=false;
                matrix[x][y].children[1].visible=true;
              }else{ 
                matrix[x][y].children[0].visible=true;
                matrix[x][y].children[1].visible=false;
              }   
            }
          }           
          app.nIter=0; 
        }
        rndAlive();
 
        function countPob(){
          var pob=0; 
          for(var x=0; x<matrix.length; x++){ 
            for(var y=0; y<matrix[0].length; y++){  
              if(matrix[x][y].alive){ 
                pob++;
              } 
            }
          } 
          return pob; 
        }
 
        function deadOrAlive(){   
          var mtx = [];
          var lenx = matrix.length;
          var leny = matrix[0].length; 
          for(var i=0; i<lenx; i++) {
            mtx[i] = new Array(leny);
          }

          function countAlive(x,y){
            var neighbor=[-1,0,1]; 
            var c = 0;
            for(var i=0; i<neighbor.length; i++){
              for(var ii=0; ii<neighbor.length; ii++){
                if(!(neighbor[i]===0&&neighbor[ii]===0)){ 
                  var xx=(x+neighbor[i]<0?lenx-1:x+neighbor[i]);
                  xx=(xx>lenx-1?0:xx);
                  var yy=(y+neighbor[ii]<0?leny-1:y+neighbor[ii]);
                  yy=(yy>leny-1?0:yy); 
                  if(matrix[xx][yy].alive){ 
                    c++;
                  }
                }
              }
            }       
            return c;
          }

          //https://es.wikipedia.org/wiki/Juego_de_la_vida    
          for(var x=0; x<lenx; x++){ 
            for(var y=0; y<leny; y++){  
              mtx[x][y]=false;
              var c = 0;
              //Una célula viva con 2 o 3 células vecinas vivas sigue viva, en otro caso muere (por "soledad" o "superpoblación").
              if(matrix[x][y].alive){  
                c = countAlive(x,y);  
                if(c===2||c===3){
                  mtx[x][y]=true;
                }  
              //Una célula muerta con exactamente 3 células vecinas vivas "nace" (es decir, al turno siguiente estará viva).
              }else{  
                c = countAlive(x,y);   
                if(c===3){
                  mtx[x][y]=true;
                }  
              }
            }
          }
    
          //Regla inventada: viva expontanea. probabilidad de 1/n
          var n = 75000;
          for(var x=0; x<lenx; x++){ 
            for(var y=0; y<leny; y++){
              matrix[x][y].alive=mtx[x][y];
              if(!matrix[x][y].alive){
                matrix[x][y].alive=(app.getRndN(0,n)===0);
              }
              if(matrix[x][y].alive){  
                matrix[x][y].children[0].visible=false;
                matrix[x][y].children[1].visible=true;
              }else{ 
                matrix[x][y].children[0].visible=true;
                matrix[x][y].children[1].visible=false;
              }
            }
          }
        } 

        var on = false;  
        $('#start').on('click',function(event){ 
          on=true; 
          $(this).remove();
        });


        $(window).off('resize');
        $(window).on('resize',function(){  
          $('#load').css({
            display: 'flex'
          });
        });  

        $('#load').off('click');
        $('#load').on('click',function(){  
          app.loadOn();
          window.location.reload();   
        });   

        pixiApp.ticker.maxFPS = 20;
        pixiApp.ticker.add(function(){
          var pob = countPob(); 
          if(on){
            deadOrAlive();  
            app.nIter++;    
          }
          app.updateDisplay('<div>N iter.: '+app.nIter+' - Pob: '+pob+'</div>');
          stats.update();
        });  
        
        app.loadOff();
        console.log('app exe end'); 
      }
	  }
    app.exe();
	</script> 
  </body>
</html>
