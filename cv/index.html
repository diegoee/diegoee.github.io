<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV: Diego Espínola Espigares</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/spinnerLoading.css">
    <script type="text/javascript" data-main="js/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
  </head>
  <body onbeforeprint="beforeprint()" onafterprint="afterprint()">
    <!-- Container (LOADING) -->
    <div id="spinnerLoading" class="showSpinner">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    
  <div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"> 
        <h3>CV: Diego Espínola Espigares</h3>
      </div>
      <div class="modal-body"> 
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" id="passwordInput">
          <span class="input-group-addon" id="sizing-addon1">Password</span>
        </div>
        <br>
        <button id="enterBtn" class="btn btn-default btn-lg">Enter</button>  
        <div id="errorMsg" class="alert alert-danger" role="alert">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>No!</strong> Try again
        </div>
      </div> 
    </div>
    </div>
  </body>
</html>
